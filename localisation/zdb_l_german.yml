l_german:
 powderkeg_belgium:0 "Belgisches Pulverfass"
 powderkeg_belgium_desc:0 "Wir haben konkrete Hinweise darauf, dass die Pariser Kommune versucht einen Flandrisch-Wallonischen Bürgerkrieg anzuzetteln um sich Belgien einzuverleiben. Wir müssen die belgische Frage ein für alle mal klären um den Kommunisten zuvorzukommen!"
 fire_is_spreading:0 "Opportunismus"
 fire_is_spreading_desc:0 "Wir haben die Hilfe gut gebrauchen können, allerdings haben wir den Kommunisten damit eine weitere Tür geöffnet. Vielleicht können wir die erfahrenen Kämpfer und Kommunisten benutzen um Frankreich zu schwächen und damit Deutschland zeitgleich von radikalen Elementen befreien."
 ignite_the_spark:0 "Den Funken entzünden"
 ignite_the_spark_desc:0 "Unserer geheimes Abkommen mit deutschen Kommunisten steht kurz vor seinem Ziel. Wir haben genug Resourcen und radikale Elemente in Frankreich versammelt um Frankreich nachhaltig zu schwächen. Gerne sollen diese Fanatiker ihr Leben in Frankreich und Spanien lassen. Erfolg werden sie ja eh nicht haben!"
 zdb_soviet_help_civil_war:0"Sovietische Einflussversuche"
 guarantee_luxemburg:0 "Luxemburg schützen"
 guarantee_luxemburg_desc:0 "Luxemburg befindet sich genau zwischen Frankreich und uns. Mit dem Bürgerkrieg und den Kommunisten in Frankreich ist es lediglich eine Frage der Zeit bis der Konflikt überschwappt. Da Luxemburg keinerlei militärische Stärke besitzt sollten wir ihre Unabhängigkeit garantieren und sie somit in unseren Einflussbereich bringen."
 end_of_the_cv:0 "Eine strahlende Zukunft"
 end_of_the_cv_desc:0 "Mit dem glorreichen Sieg über die fanatischen Faschisten ist es an der Zeit gegen restliche Elemente vorzugehen und sich Gedanken über die Zukunft zu machen."
 use_the_momentum:0 "Das Momentum nutzen"
 use_the_momentum_desc:0 "Mit der Macht in den fähigen Händen des Militärs und seinem Generalstab können wir Diskussionen über die spätere Staatsform verschieben und stattdessen die neue Macht nutzen um ein größeres Ziel zu verwirklichen!"
 neuer_deutscher_bund:0 "Großdeutscher Bund"
 neuer_deutscher_bund_desc:0 "Der deutsche Bund von 1815-1866 umfasste das spätere Deutsche Reich, Österreich, Slowenien und Böhmen. Mit den Kommunisten in Frankreich und den Soviets im Osten ist es nur eine Frage der Zeit bis ein Krieg ausbricht. Deshalb sollten wir einen weiteren Bund mit allen Deutschen, also auch den Schweizern gründen."
 former_lands:0 "Gebietsansprüche"
 former_lands_desc:0 "Es gibt immernoch ehemals preußische Gebiete die nicht unter unserer Kontrolle oder der von wahrscheinlichen Verbündeten sind. Wir sollten diplomatische oder kriegerische Schritte einleiten um dies zu ändern."
 invite_austria:0 "Beitritt Österreichs"
 invite_austria_desc:0 "Österreich hat bereits Interesse bekundet sich Deutschland anzuschließen, seitdem dem ersten Weltkrieg gibt es derartige Bestrebungen."
 invite_luxemburg:0 "Beitritt Luxemburgs"
 invite_luxemburg_desc:0 "Unsere verbesserten Beziehungen mit Luxemburg und die Bedrohungen jenseits der Grenze machen die Zustimmung lediglich zu einer Formalie."
 invite_switzerland:0 "Beitritt der Schweiz"
 invite_switzerland_desc:0 "Die Schweiz würde unter normalen Umständen wahrscheinlich nicht zustimmen, aber das Säbelgerassel der Franzosen und Italiener an den Grenzen auf die Gebiete der Eidgenossen machen sie empfänglich für einen Beitritt, da sie vollkommen eingekesselt sind."
 complete_the_bund:0 "Den Bund finalisieren"
 complete_the_bund_desc:0 "Mit dem Beitritt aller deutschen Nationen ist die Mission erfolgreich verlaufen und es gibt nicht länger einen Bedarf für eine militärische Führung. Es ist an der Zeit sich über Organisation und die weitere Zukunft des Bundes Gedanken zu machen!"
 former_austrian_lands:0"Österreichische Ansprüche"
 former_austrian_lands_desc:0"Wir sollten uns Gedanken um Ansprüche der Verbündeten zu machen. Besonders Österreich hat eine große Anzahl ehemaliger Gebiete."
 former_lands_north:0"Große Konferenz"
 former_lands_north_desc:0"Wir können Polen nicht genügend unter Druck setzen um unsere Gebiete zurückzubekommen. Vielleicht können wir die Tschechoslowakei mit Polen teilen und damit unser Ziel erreichen."
 former_lands_south:0"Südliche Gebiete fordern"
 former_lands_south_desc:0"Es ist an der Zeit unsere südlichen Gebiete einzufordern."
 protect_switzerland:0"Schadensbegrenzung"
 protect_switzerland_desc:0"Der französische Bürgerkrieg hat bereits auf die Schweiz übergegriffen. Mit den italienischen Faschisten im Süden hat die Schweiz keine andere Wahl als sich unsere Hilfe zu sorgen. Wir können den französischen Teil der Schweiz vielleicht nichtmehr retten, aber dafür die Schweizer auf unsere Seite ziehen."
 hold_our_promise:0"Das Versprechen halten"
 hold_our_promise_desc:0"Wir haben Polen unsere uneingeschränkte Hilfe versprochen um zu alter Größe zurückzufinden und den Meerzugang erneut zu erlangen."
 zdb_send_com_away:0"Kommunisten verlassen das Land"
 zdb_com_incoming:0"Kommunisten siedeln sich an"
 GER_com_help_accepted:0"Sovietische Hilfe angenommen"
 GER_com_help_rejected:0"Sovietische Hilfe abgelehnt"
 GER_austrian_claims:0"Österreich fordert Gebiete"	
 GER_new_faction:0"Germanische Liga"
 french_civil_ended:0"Besorgter Ausblick"
 french_civil_ended_desc:0"Mit dem Ende des französischen Bürgerkriegs steigt die Möglichkeit auf einen Revanchismus für unsere Schutzaktion an der Grenze. Doch das ist angesichts der Gesamtentwicklung in Europa unsere geringste Sorge. Wir sollten uns Gedanken über unser eigenens Allianzsystem machen!"
 new_alliance_system:0"Germanische Liga"
 new_alliance_system_desc:0"Das Ziel unserer neuen Allianz sollten die verbliebenen Säulen der Freiheit, die verbliebenen Demokratien seien. Beziehungen mit anderen germanischen Sprachen sollte dabei unser vorwiegendes Ziel sein um unser Bündnis möglichst effektiv zu gestalten."
 dutch_relations:0"Niederländische Beziehungen"
 dutch_relations_desc:0"Unser Nachbar, die Niederlande, ist unsere Kultur sehr ähnlich und bildet mit uns die Grenzlinie zu Frankreich. Mit seiner niederdeutschen Kultur ist es der naheliegenste Kandidat für unsere neue Liga. Dieses mal stehen wir vereint!"
 denmark_relations:0"Dänische Beziehungen"
 denmark_relations_desc:0"Unser kleiner Nachbar im Norden hatte früher eine bewegte Geschichte. Wir brauchen seine Hilfe bei der Sicherung der Nord- und Ostsee. Außerdem stellt er die beste Verbindung zu Schweden und Norwegen dar."
 norway_relations:0"Norwegische Beziehungen"
 norway_relations_desc:0"Norwegen stellt unsere linke Flanke dar und kontrolliert eine lange Küste. Mit seiner Hilfe können wir außerdem Materialengpässe vermeiden."
 sweden_relations:0"Schwedische Beziehungen"
 sweden_relations_desc:0"Schweden besitzt große Resourcen und großes Potential. Es wäre ein wichtiger Verbündeter in Skandinavien!"
 british_relations:0"Freunde von der Insel"
 british_relations_desc:0"Das Verhältnis zu den Briten war nicht immer feindlich. Wir sollten uns auf gemeinsame Geschichte, Stärken und Möglichkeiten besinnen und alte Differenzen zur Seite legen. Mit dem Erstarken der Franzosen teilen wir ohnehin erneut einen gemeinsamen Erbfeind."
 american_relations:0"Der große Bruder"
 american_relations_desc:0"Auch wenn die vereinigten Staaten sich eher isoliert haben, so sollten wir dennoch unsere Beziehungen mit diesem großen Land verbessern."
 attack_soviets:0"Befreiungsschlag"
 attack_soviets_desc:0"Wir sind nun stark genug um einen Präventivschlag gegen den Kommunismus auszuführen. Mobilisiert die Truppen!"
 neue_verfassung:0"Neue Verfassung"
 neue_verfassung_desc:0"Es ist an der Zeit unseren Staat langsam wieder sich selbst zu überlassen. Die Militärjunta hat unser Land befreit und die den Boden gepflügt. Es liegt nun an der Bevölkerung die Saat auszubringen!"
 keep_adenauer:0"Kanzler"
 keep_adenauer_desc:0"Der Kanzler soll die mächtigste Person im Staat werden. Bismarck, unser eiserner Kanzler hat es bewiesen. Ein Mann des Volkes muss das Volk führen."
 new_kaiser:0"Kaiser"
 new_kaiser_desc:0"Der Kaiser ist durch seine Blutlinie und seine Tradition geschützt von Interessen und Beeinflussung von außen. Er allein kann sich der Führung widmen und uns zu neuen Ufern führen. Wir haben viele edle Häuser zur Auswahl. Wer soll der neue Kaiser und wichtigster Mann im Staat werden?"
 free_vote:0"Freies Wahlrecht"
 free_vote_desc:0"Jeder soll die Möglichkeit haben zu wählen, egal was er arbeitet, wer er ist oder welches Geschlecht er hat! Dies wird der breiten Bevölkerung ein gemeinsames Gefühl geben und Aufstiegschancen fördern!"
 limited_vote:0"Zensuswahlrecht"
 limited_vote_desc:0"Unsere Gesellschaft kann es sich nicht leisten, einem nutzlosen Bettler die gleiche Stellung einzuräumen wie einem wichtigen Mitglied der Gesellschaft. Jeder wird 0-3 Stimmen für seine Steuern, 0-2 Stimmen für seinen Militärdienst und 0-2 Stimmen für seinen Bildungsabschluss erhalten! Jeder verdient sich seine Stellung, das wird für Effizienz sorgen!"
 reform_state:0"Reformen"
 reform_state_desc:0"Wir sollten uns um wichtige Reformen kümmern und somit den Kommunisten den Wind aus den Segeln nehmen und gleichzeitig unsere Stabilität fördern."
 traditional_state:0"Traditionen"
 traditional_state_desc:0"Früher war nicht alles, aber vieles besser. Unsere Traditionen haben uns zu dem gemacht was wir heute sind oder was hir heute anstreben. Der Traum nach einer mächtigen Marine und dem Glanze Preußens ist nicht vergessen!"
 neue_wissenschaft:0"Vernetzte Forschung"
 neue_wissenschaft_desc:0"Wir sollten unsere Forschung restrukturieren und zeitgliech neue Strukturen mit unseren neuen Verbündeten bilden."
 vereinte_wissenschaft:0"Wiedervereinte Forschung"
 vereinte_wissenschaft_desc:0"Nach dem Sturz der Nationalsozialisten ist der Großteil der geistigen Elite langsam aber stetig heimgekehrt! Zusammen mit den klügsten Köpfen des Bundes liegt eine goldene Zukunfte vor uns!"
 extra_research_slot_zdb:0"Wirtschaftliches Potential"
 extra_research_slot_zdb_desc:0"Mit fast 100 Millionen Menschen besitzt der Großdeutsche Bund ein enormes Forschungspotential. Die enorme Wirtschaftsleistung ermöglicht es uns ungeahnte Forschungsmöglichkeiten!"
 technocracy:0"Intensive Investitionen"
 technocracy_desc:0"Der technologische Aufstieg soll den Fortbestand des Bundes sichern. Wir sind bereit große Summen dafür aufzuwenden."
 neue_wehrmacht:0"Einheitliche Regimenter"
 neue_wehrmacht_desc:0"Mit der Vereinigung des Bundes haben wir viele historisch gewachsende und unterschiedlich organisierte Divisionen. Wir sollten die Divisionen neu organisieren und die Soldaten durchmischen."
 neue_wehrmacht2:0"Einheitliche Ausbildung"
 neue_wehrmacht2_desc:0"Wir müssen uns bei der Ausbildung auf einen neuen einheitlichen Standard einigen!"
 neue_wehrmacht3:0"Gemeinsamer Generalstab"
 neue_wehrmacht3_desc:0"Wir sollten unseren Generalstab modernisieren und den Generälen des Bundes die gleiche Chance geben!"
 neue_kriegsflotte:0 "Moderne Kriegsflotte"
 neue_kriegsflotte_desc:0 "Der Bürgerkrieg hat gezeigt,dass unsere Flottendoktrin beschämend schlecht ist. Wir müssen uns Gedanken hinsichtlich der Zukunft unsere Flotte machen!"
 neue_werften:0 "Flottenprogramm"
 neue_werften_desc:0 "Deutschland hatte in der Zeit der Weimarer Republik schon keine große Flotte. Der Bürgerkrieg hat dem kleinen Bestand den Rest gegeben. Der Zugang zu uneingeschränkten Handelsrouten ist unabdingbar für unsere Zukunft. Egal wer der Feind auch sein mag. Deshalb sollten wir unsere Kapazitäten ausbauen."
 stolz_des_bundes:0 "Stolz der Flotte"
 stolz_des_bundes_desc:0 "Unser Bund braucht einen modernen Stolz der Flotte. Ein glänzendes Exempel der Stärke und Strahlkraft des Bundes. Zu diesem Zwecke sollten wir unsere Pläne konkretisieren."
 moderne_flotte:0 "Planungsbüro"
 moderne_flotte_desc:0 "Wir müssen ein dediziertes Büro einrichrichten, welches sich um die Flottenplanung und die Angelegenheiten der Admiralität kümmert!"
 neue_luftwaffe:0 "Luftwaffe"
 neue_luftwaffe_desc:0 "Wir müssen weiter an dem Ausbau unserer Luftstreitkräfte arbeiten. Die Lehren von den letzten militärischen Konflikten haben gezeigt, dass die Wichtigkeit weiter steigen wird."
 light_fighters:0 "Leichte Jäger"
 light_fighters_desc:0 "Eine lokale und schlagkräftige Präsenz ist der Schlüssel zum Erfolg!"
 close_bombers:0 "Sturzkampfbomber"
 close_bombers_desc:0 "Die Unterstützung der Bodentruppen ermöglicht ungeahnte Möglichkeiten in der Luft-Boden Kriegsführung. Wir sollten diese Vorzüge optimieren!"
 heavy_fighters:0 "Schwere Jäger"
 heavy_fighters_desc:0 "Noch sehen unsere Augen nicht alles. Wir müssen daran arbeiten den langen Arm unserer Luftstreitkräfte zu erweitern und den Luftraum bis in in die höchsten Höhen und die entlegensten Punkte zu kontrollieren!"
 strat_bombers:0 "Tod von Oben"
 strat_bombers_desc:0 "Strategische Bomber ermöglichen uns eine wahrlich zerstörerische Machtprojektion. Unsere Industrie ist in der Lage genügend große Mengen an Bombern zu produzieren um ganze Landstriche zu verwüsten. Bomben hat man nie genug!"
 pressure_denmark:0 "Gebietskauf"
 pressure_denmark_desc:0 "Wir sollten die Situation realpolitisch ausnutzen und Dänemark zu einem Verkauf von Nord-Schleßwig nöti... ähm überzeugen."
 phoenix_from_the_ashes:0"Phönix aus der Asche"
 phoenix_from_the_ashes_desc:0"Die Völker des Bundes sind nicht länger fremd. Sie sind zusammengewachsen. Sie haben zusammen Schlachten geschlagen. Siege gefeiert und Niederlagen erlitten. Doch letztendlich haben sie gewonnen. Sie sind eins geworden. Wir brauchen nicht länger die Farben des Bundes. Es ist an der Zeit ein neues Kapitel aufzuschlagen!"
 gdb_germany.1.t:0"Bürgerkrieg"
 gdb_germany.1.d:0"Die Kommunisten haben die Macht ergriffen. Auf zu den Waffen!"
 gdb_germany.2.t:0"Hilfegesuch"
 gdb_germany.2.d:0"Elsass-Lothringen, das von 1871-1918 deutsche Territorium, ersucht unsere Hilfe. Es wünscht sich weder eine kommunistische noch eine faschistische Führung und hat keinerlei Interesse in den französischen Bürgerkrieg gezogen zu werden. Es scheint als hätte unser Plan funktioniert."
 gdb_germany.2.a:0"Willkommen zurück!"
 gdb_germany.2.b:0"Gelegenheit ausnutzen um die Grenze zu verkürzen."
 gdb_germany.2.c:0"Lieber doch nicht..."
 gdb_germany.4.t:0"Sovietische Hilfe"
 gdb_germany.4.d:0"Hitlers Ideologie sieht die Kommunisten als Feinde an. Es liegt also nahe, dass sie uns unterstützen wollen."
 gdb_germany.4.a:0"Wir wissen die Hilfe zu schätzen!"
 gdb_germany.4.b:0"Wir brauchen keine Hilfe von Kommunisten!"
 gdb_germany.5.t:0"Unruhen in Belgien"
 gdb_germany.5.d:0"Der schwelende Konflikt zwischen Flandern und Wallonien scheint erneut hochzukochen. Die Bürgerkriege entlang der Grenze verunsichern und geben zugleich Hoffnung. Es gibt außerdem Berichte über kommunistische Geheimaktionen in Wallonien."
 gdb_germany.5.a:0"Eine gefährliche Entwicklung"
 gdb_germany.6.t:0"Die Belgien-Konferenz"
 gdb_germany.6.d:0"Die Teilnehmer versammeln sich zur ersten Woche der Konferenz. Vertreter aus dem Vereinigten Königreich, der Pariser Kommune, der Niederlande und Deutschland waren zugegen. Schnell wurden die Forderungen der einzelnen Teilnehmer festgestellt und mehrere Vorschläge erarbeitet."
 gdb_germany.6.a:0"Zeit zur Diskussion"
 gdb_germany.7.t:0"Geheime Absprachen"
 gdb_germany.7.d:0"Deutschland besitzt nicht nur Interesse an Eupen-Malmedy sowie dem ehemaligen Herzogtum Limburg sondern auch an dem holländischen dünn besiedelten Grenzstreifen von Ostfriesland. Mit genügend Anstrengung können wir bewirken, dass die Niederlande großzügig am Kongo beteiligt wird, aber nur wenn der Preis stimmt."
 gdb_germany.7.a:0"Europäisches Gebiet fokussieren"
 gdb_germany.7.b:0"Der Kongo ist wichtiger"
 gdb_germany.8.t:0"Abstimmung abgeschlossen"
 gdb_germany.8.d:0"Folgender Plan wurde mehrheitlich angenommen: Wallonien und der Zentral-Kongo fallen an Frankreich, Stanleyville an das Vereinigte Königreich, Flandern sowie Leopoldville an die Niederlande und Eupen-Malmedy an Deutschland. In einer Nebennote wird außerdem der Gebietstransfer von Ostfriesland und dem Herzogtum Limburg an Deutschland vereinbart. Alle außer die Niederlande waren zufrieden mit dem Ergebnis."
 gdb_germany.8.a:0"Ein gutes Ergebnis."
 gdb_germany.9.t:0"Abstimmung abgeschlossen"
 gdb_germany.9.d:0"Folgender Plan wurde mehrheitlich angenommen: Wallonien fällt an Frankreich, Stanleyville an das Vereinigte Königreich, Flandern an die Niederlande und Eupen-Malmedy sowie der restliche Kongo an Deutschland."
 gdb_germany.9.a:0"Ein Platz an der Sonne!"
 gdb_germany.10.t:0"Aufstände in der Schweiz!"
 gdb_germany.10.d:0"Bewaffnete Kommunisten haben den französischen Teil der Schweiz besetzt und eine eigene Räterepublik ausgerufen! Indem wir dem Rest der Schweiz unsere Hilfe zusichern, können wir das Feuer bekämpfen bevor es seine Schneise der Verwüstung fortführt."
 gdb_germany.10.a:0"Das war so nicht vorgesehen!"
 gdb_germany.11.t:0"Kaiserwahl"
 gdb_germany.11.de:0"Eine jede Herrschaft endet und eine neue beginnt. Mit der Gründung des großdeutschen Bundes verbleibt nun die Frage nach dem neuen Vorsitzenden. Wer soll diese ehrenhafte Aufgabe übernehmen?"
 gdb_germany.11.a:0"Das Haus von Hohenzollern!"
 gdb_germany.11.b:0"Das Haus von Habsburg!"
 gdb_germany.11.c:0"Das Haus von Württemberg!"
 gdb_germany.11.d:0"Das Haus von Wettin!"
 gdb_germany.11.e:0"Das Haus von Wittelsbach!"
 gdb_germany.12.t:0"Das Haus von Hohenzollern"
 gdb_germany.12.d:0"Für das Haus von Hohenzollern gibt es gleich drei mögliche Kanidaten. Der alte Kaiser, der Kronprinz und die junge Generation mit bürgerlichen Kontakten."
 gdb_germany.12.a:0"Kaiser Wilhem der II soll es sein!"
 gdb_germany.12.b:0"Kronprinz Friedrich Wilhelm!"
 gdb_germany.12.c:0"Sein Enkelsohn Friedrich Wilhelm!"
 gdb_germany.13.t:0"Österreichische Lande"
 gdb_germany.13.d:0"Wir sollten unsere Stärke dafür nutzen um zumindest einen Teil der ehemaligen Gebiete der Habsburger zurück in den Bund zu holen!"
 gdb_germany.13.a:0"Erarbeitet einen Plan!"
 gdb_germany.14.t:0"Südgebiete fordern!"
 gdb_germany.14.d:0"Die Ansprüche auf Südtirol, Trentino, Slowenien und Istrien sind durchaus legitim. Mit der Kontrolle über Istrien könnten wir außerdem den Zugang zum Mittelmeer wiedererlangen!"
 gdb_germany.14.a:0"Schickt die Diplomaten aus!"
 gdb_germany.15.t:0"Teilerfolg!"
 gdb_germany.15.d:0"Jugoslawien ist aus Angst vor einem Krieg eingeknickt und hat uns Slowenien überlassen. Italien hingegen hat unsere Ansprüche teilweise abgelehnt und schlägt jedoch einen Handel vor!!"
 gdb_germany.15.a:0"Wir werden sehen was sie anzubieten haben!"
 gdb_germany.16.t:0"Italienischer Vorschlag!"
 gdb_germany.16.d:0"Italien schließt das Abtreten von Trentino grundsätzlich aus! Allerdings ist man bereit den deutschsprachigen Teil Südtirols gegen den italienischen Teil der Schweiz zu tauschen. Außerdem wird eine Übergabe Istriens nur dann stattfinden, wenn Deutschland jegliche Intervention oder Protestaktion in einem italienischen Krieg unterlässt und Italien auf ewig Durchmarschs- und Truppenbewegungsrechte durch Istrien erhält."
 gdb_germany.16.a:0"Ein annehmbarer Kompromiss"
 gdb_germany.16.b:0"Ausgeschlossen. Wir dulden Mussolinis Ambitionen nicht!"
 gdb_germany.17.t:0"Polnisch-Deutsche Konferenz"
 gdb_germany.17.d:0"Unsere Diplomaten bereiten gerade ein wichtiges Treffen vor, welches über das Schicksal der Tschechoslowakei und den ehemalig preußischen Gebieten entscheiden wird.Ungarn hat jedoch angekündigt eine internationale Kampagne zu starten, falls wir seine Ansprüche bezüglich der südlichen Slovakei nicht würdigen. Es wird das beste sein, wenn wir die Ungaren beruhigen."
 gdb_germany.17.a:0"Bekräftigt Ungarns Ansprüche"
 gdb_germany.18.t:0"Polnisch-Deutsches Abkommen"
 gdb_germany.18.d:0"Polen hat der Aufteilung der Tschechoslowakei mit Freuden zugestimmt. Das Treffen wurde außerdem genutzt um sich gegen die Kommunisten zu solidarisieren. Für eine Garantie, politische sowie finanzielle Unterstützung Deutschlands ist Polen bereit die alten Gebiete zurückzugeben. Polen verlangt außerdem Hilfe bei seinen politischen Ambitionen auf dem Baltikum."
 gdb_germany.18.a:0"Auf gute Zusammenarbeit!"
 gdb_germany.19.t:0"Polnisch-Litauisches Commonwealth"
 gdb_germany.19.d:0"Wir haben Polen die politische Hilfe versprochen. Durch die Rückgabe Danzigs fehlt Polen erneut der Zugang zur Ostsee. Durch ein neues Commonwealth kann Polen nicht nur besser seine Grenzen schützen, sondern auch seinen Handel über den Seeweg fortführen und eine eigene Marine aufbauen."
 gdb_germany.19.a:0"Wir stehen zu unserer Abmachung!"
 gdb_germany.20.t:0"Großdeutscher Bund"
 gdb_germany.20.d:0"Es ist an der Zeit die deutschen Gebiete in ein gemeinsames System zu integrieren. Es wird seine Zeit dauern zusammenzuwachsen und die verschiedenen Gebiete, Gesetze und Strukturen zu vereinheitlichen. Auf den Schwingen der Demokratie reiten wir in eine bessere und geeinte Zukunft!"
 gdb_germany.20.a:0"Lasst die Feierlichkeiten beginnen!"
 gdb_germany.21.t:0"Spezialwerftbau"
 gdb_germany.21.d:0"Um den schnellen und reibungslosen Bau sowie die Wartung unseres neuen Vorzeigeschiffes zu gewährleisten brauchten wir eine speziell für diesen Zweck gebautes Trockendock samt Werft und Infrastruktur. Wir sind nun mit den Vorbereitungen fertig und können mit dem Bau des neuen Überschweren Schlachtschiffes beginnen!"
 gdb_germany.21.a:0"Beginnt mit dem Bau!"
 gdb_germany.21.b:0"Scheut keine Kosten!"
 gdb_germany.22.t:0"SMS Mackensen"
 gdb_germany.22.d:0"Heute ist die SMS Mackensen nach relativ kurzer Bauzeit vom Stapel gelaufen. Unsere Spezialwerft hat ein wahres Wunder vollbracht."
 gdb_germany.22.a:0"Ein wahrhaftiger Stolz der Flotte und des Bundes!"
 gdb_germany.23.t:0"Bündniseinladung"
 gdb_germany.24.t:0"Vereinte Nation"
 gdb_germany.24.d:0"Es handelt sich zwar augenscheinlich bloß um ein Stück Stoff und einen Namen. Doch es bedeutet soviel mehr. Wie soll unsere geeinte Nation von nun an genannt werden? Zurück zu den Farben des Kaiserreichs, den Farben der Deutschen oder doch zurück zur Preußens Glanz und Gloria? "
